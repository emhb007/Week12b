{% extends 'layout.html' %}
{% block content %}
	<!-- FROM home.html -->
    <!-- Change the list to a table with rows instead-->
        <h1>{{title}}</h1>
        <p>{{description}}</p>
{% if records %}
    <h2>There are records in the table!</h2>
    <ul>
        {% for record in records %}
        <li> {{ record }} </li>
        {% endfor %}
    </ul>
{% else %}
<h2>No records returned.</h2>
{% endif %}
	<!-- home.html ends here-->
{% endblock %}
